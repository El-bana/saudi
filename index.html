<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vegas/vegas.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="top-logos">
      <img
        src="./assets/logo-left.png"
        alt="flow company"
        width="83"
        height="43"
      />
      <img
        src="./assets/logo-right.png"
        alt="riyadh metro"
        width="119"
        height="43"
      />
    </div>
    <div class="middle-text">
      <h3>A Solution To Redefine Everyday Mobility</h3>
      <h1>coming soon</h1>
    </div>
  </body>
  <script src="./vegas/zepto.min.js"></script>
  <script src="./vegas/vegas.min.js"></script>
  <script>
    $("body").vegas({
      transition: "fade",
      transitionDuration: 5000,
      delay: 10000,
      animation: "random",
      animationDuration: 20000,
      slides: [
        { src: "./assets/bg1.jpg" },
        {
          src: "./assets/bg2.jpg",
        },
        {
          src: "./assets/bg3.jpg",
        },
      ],
      walk: function (index, slideSettings) {
        let timerProgress = document.querySelector(".vegas-timer-progress");
        if (index === 0) {
          timerProgress.style.background = "#00B050";
        } else if (index === 1) {
          timerProgress.style.background = "#FFFF00";
        } else if (index === 2) {
          timerProgress.style.background = "#FFCC00";
        }
      },
    });
  </script>
</html>
